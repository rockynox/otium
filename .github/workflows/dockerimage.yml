name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --tag leomaisonneuve/otium:lastest
    - name: Push docker on Docker Hub 
      run: docker push leomaisonneuve/otium:lastest
